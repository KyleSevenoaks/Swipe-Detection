<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="swipe.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<style type="text/css">

		html, html * {
			border: 0;
			margin: 0;
			color: #000;
			padding: 0;
		}
		html, body {
			width: 100%;
			height: 100%;
			background: #fff;
		}

		#wrap {
			width: 100%;
			height: 100%;;
		}

		#swiper {
			width: 50%;
			height: 50%;
			margin: 0 auto;
			text-align: center;
			background: #ccc;
		}

		/*#swiper span {
			display: block;
			width: 50%;
			height: 50%;
			background: #eee;
			padding: 12.5%;
			margin: 0 auto;
		}*/
	</style>
</head>
<body>
	<div id="wrap">
		<div id="swiper" ontouchstart="touchStart(event,'picture-frame');"  ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);">
			
				Swipe me, swipe me now.
			
		</div>
	</div>
</body>
</html>
